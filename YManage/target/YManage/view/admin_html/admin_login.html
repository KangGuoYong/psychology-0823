<!DOCTYPE html>
<html lang="zh_en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/adminlogin.css">
    <link rel="stylesheet" href="../zui/css/zui.css">
</head>
<body>
    <div class="full-screent  flex-xycenter" id="login_div">
        <div class="bang pd20" id="login-bang">
            <div class="title mb15">
                欢迎登录心理咨询管理端
            </div>
            <div class="input-control has-icon-left mb15">
                <input id="inputAccountExample1" type="text" class="form-control" placeholder="用户名">
                <label for="inputAccountExample1" class="input-control-icon-left"><i class="icon icon-user "></i></label>
            </div>
            <div class="input-control has-icon-left mb15">
                <input id="inputAccountExample1" type="text" class="form-control" placeholder="密码">
                <label for="inputAccountExample1" class="input-control-icon-left"><i class="icon icon-lock "></i></label>
            </div>
            <div class="input-control has-icon-left mb15">
                <input id="inputAccountExample1" type="text" class="form-control" placeholder="验证码">
                <label for="inputAccountExample1" class="input-control-icon-left"><i class="icon icon-lock "></i></label>
            </div>

           
            <button class="btn btn-block " type="button">立 即 登 录</button>

        </div>
    </div>
</body>
</html>
