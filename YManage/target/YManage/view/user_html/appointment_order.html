<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/global.css">

<body>

        <table class="table table-bordered text-center">

                  <th>领域</th>

              </thead>
              <tbody>
                <tr>
                  <td>2022年8月24日</td>
                  <td>康国勇</td>
                  <td>成人抑郁症</td>
                  <td>已预约</td>

                    <div class="mr15">查看详情</div>
                    <div>查看咨询师</div>
                  </td>
                </tr>
              
              </tbody>
              <tfoot>
                <tr>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                </tr>
              </tfoot>
        </table>

        <div class="text-center">
            <ul class="pager" data-ride="pager" data-page="2" data-rec-total="11"></ul>
        </div>
       



    </div>

</body>
<script src="../js/jquery.min.js"></script>
<script src="../zui/js/zui.js"></script>
