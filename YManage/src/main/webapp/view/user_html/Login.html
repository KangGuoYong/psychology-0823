<!DOCTYPE html>
<html lang="zh_en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/adminlogin.css">
    <link rel="stylesheet" href="../zui/css/zui.css">
</head>
<body>
    <div class="full-screent  flex-xycenter" id="login_div">
        <div class="bang pd20 " id="login-bang">
            <div class="title mb15">
                用户登录
            </div>
            <div class="input-control has-icon-left mb15">
                <span class="title-warning"></span>
                <input id="user-name" type="text" class="form-control" placeholder="用户名" >
                <label for="inputAccountExample1" class="input-control-icon-left"><i class="icon icon-user "></i></label>
                <div id="name-danger"></div>
            </div>
            <div class="input-control has-icon-left mb15">
                <input id="pwd" type="password" class="form-control" placeholder="密码" >
                <label for="inputAccountExample1" class="input-control-icon-left"><i class="icon icon-lock "></i></label>
                <div id="pwd-danger"></div>
            </div>
            <div class="input-control has-icon-left mb15">
                <input id="yanzhengma" type="text" class="form-control" placeholder="验证码">
                <label for="inputAccountExample1" class="input-control-icon-left"><i class="icon icon-lock "></i></label>
                <div id="yanzhengma-danger"></div>
            </div>

           
            <button class="btn btn-block " type="button"  onclick="submit()">立 即 登 录</button>
            <button class="btn btn-block " type="button" href=""><a href="reg.html">立 即 注册</a></button>

           
            

        </div>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../user_js/user_login.js"></script>

</html>
